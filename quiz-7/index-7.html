<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-7.css">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey%3A400" rel="stylesheet" property="stylesheet" type="text/css" media="all" />
    <script src="main-7.js" defer></script>
    <title>Science and Nature Quiz</title>
</head>

<body>
    <h1>Science and Nature Quiz</h1>
    <!-- <p>Try this quiz!</p> -->
    <form>
        <div>
            <section id="question-template">
                <h2 class="prompt">Question</h2>
                <ol class="option-list">
                    <li id="option-template">
                        <input type="radio">
                        <label>Option</label>
                    </li>
                </ol>
            </section>

        </div>
        <!-- <div>

            <button type="submit">Submit</button>
        </div> -->
    </form>
    <section id="score" hidden>
        <p>Final score: <output id="result-score"></output></p>
    </section>
</body>

</html>
